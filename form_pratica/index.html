<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Formulario</title>
</head>
<body>
    <form class="form">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="data de nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataDeNascimento" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereco</label>
            <input type="text" class="form-control" id="endereco"  aria-describedby="emailHelp" required>
        </div>  
        <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="text" class="form-control" id="numero" aria-describedby="emailHelp" required>
        </div>  

        <div class="mb-3">
            <label for="cep" class="form-label">Cep</label>
            <input type="text" class="form-control" id="cep" aria-describedby="emailHelp" required>
        </div> 
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
        </div>
   
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="resultado"></div>


      <script src="./index.js"></script>
</body>
</html>
